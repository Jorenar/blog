<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | relative_url }}">
<link rel="manifest" href="{{ "/assets/favicon/site.webmanifest" | relative_url }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

{% if page.image %}
  <meta prefix="og: http://ogp.me/ns#" property="og:image"      content="{{ page.image | relative_url }}">
  <meta prefix="og: http://ogp.me/ns#" property="twitter:image" content="{{ page.image | relative_url }}">
{% else %}
  <meta prefix="og: http://ogp.me/ns#" property="og:image"      content="{{ "assets/avatar.png" | relative_url }}">
  <meta prefix="og: http://ogp.me/ns#" property="twitter:image" content="{{ "assets/avatar.png" | relative_url }}">
{% endif %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
