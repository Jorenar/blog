{% assign url = site.url | append: site.baseurl | append: page.url %}
{% assign foo = "window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" %}

<style>
  #share-buttons { margin-bottom: 1em; display: inline-block; vertical-align: middle; }
  #share-buttons > a { text-decoration: none; color: #B9B9B9; }
  #share-buttons > a:hover { color: #999; }
</style>

<div id="share-buttons">
  <span style="color: #BBB;">Share on: </span>

  <a  href="https://www.facebook.com/sharer/sharer.php?u={{ url }}"
      onclick="{{ foo }}"
      title="Share on Facebook" >
      <i class="fab fa-facebook-f"></i>
  </a>
  <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ url }}"
      onclick="{{ foo }}"
      title="Share on Twitter" >
      <i class="fab fa-twitter"></i>
  </a>

  <a  href="https://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="{{ foo }}"
      title="Share on Tumblr" >
      <i class="fab fa-tumblr"></i>
  </a>

  <a  href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="{{ foo }}"
      title="Share on Reddit" >
      <i class="fab fa-reddit-alien"></i>
  </a>

  <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
      onclick="{{ foo }}"
      title="Share on LinkedIn" >
      <i class="fab fa-linkedin-in"></i>
  </a>

  <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
      title="Share via Email" >
      <i class="fas fa-envelope"></i>
  </a>

</div>
