<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://joren.ga/avatar.svg">
  <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="Jorengarenar">
</head>
<body>
  <header>
    <h1><a rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
    <nav>
      {%- for link in site.header_external_links -%}
      <a href="{{ link.url }}">{{ link.title | escape }}</a>
      {%- endfor -%}
      <a href="{{ 'feed.xml' | relative_url }}">Feed</a>
    </nav>
  </header>
  <main>
{{ content }}
  </main>
  <footer>
    <span>Copyright &copy; {{ site.author }}</span>
    <a href="{{ site.baseurl }}/sitemap.xml"></a>
  </footer>
</body>
</html>
